<html lang="en"><head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide img{
		width:100%;
		height:auto;
		min-height:100%;
		transition:1s linear 2s;
		transform:scale(1.1,1.1);
		}
	.swiper-slide-active img,.swiper-slide-duplicate-active img{
		transition:6s linear;
		transform:scale(1,1);
		}	
    .bodyMain{
      width: 800px;
      height: 700px;
    }
  </style>
</head>
<body class="bodyMain">
  <!-- Swiper -->
  <div class="swiper-container swiper-container-fade swiper-container-initialized swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms;">
      <div class="swiper-slide swiper-slide-duplicate swiper-slide-next swiper-slide-duplicate-prev" 
        data-swiper-slide-index="4" style="width: 715px; opacity: 1; transform: translate3d(0px, 0px, 0px); 
        transition-duration: 0ms;">
        <img src="img/1.png">
      </div>
      <div class="swiper-slide swiper-slide-duplicate-active" 
        data-swiper-slide-index="0" style="width: 715px; opacity: 1; transform: translate3d(-715px, 0px, 0px); 
        transition-duration: 0ms;">
        <img src="img/2.png">
      </div>
      <div class="swiper-slide" 
        data-swiper-slide-index="1" style="width: 715px; opacity: 1; transform: translate3d(-1430px, 0px, 0px); 
        transition-duration: 0ms;">
        <img src="img/3.png">
      </div>
      <div class="swiper-slide" 
        data-swiper-slide-index="2" style="width: 715px; opacity: 1; transform: translate3d(-2145px, 0px, 0px); 
        transition-duration: 0ms;">
        <img src="img/4.png">
      </div>
      <div class="swiper-slide" 
        data-swiper-slide-index="3" style="width: 715px; opacity: 1; transform: translate3d(-2860px, 0px, 0px); 
        transition-duration: 0ms;">
        <img src="img/5.png">
      </div>
      <div class="swiper-slide swiper-slide-prev swiper-slide-duplicate-next" data-swiper-slide-index="4" style="width: 715px; opacity: 1; transform: translate3d(-3575px, 0px, 0px); transition-duration: 0ms;"><img src="img/fade5.jpg"></div>
      <div class="swiper-slide swiper-slide-duplicate swiper-slide-active" data-swiper-slide-index="0" style="width: 715px; opacity: 1; transform: translate3d(-4290px, 0px, 0px); transition-duration: 0ms;"><img src="img/fade1.jpg"></div>
    </div>  
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white swiper-pagination-clickable swiper-pagination-bullets">
      <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
      <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white" tabindex="0" role="button" aria-label="Next slide"></div>
    <div class="swiper-button-prev swiper-button-white" tabindex="0" role="button" aria-label="Previous slide"></div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
  </div>

  <!-- Swiper JS -->
  <script src="swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      autoplay: {
        delay: 6000,
        disableOnInteraction: false,
      },
	    speed:100,
      spaceBetween: 30,
      effect: 'fade',
	    loop:true,//必须
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>


</body></html>
